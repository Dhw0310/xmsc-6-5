<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>家粉中心-商品详情-属性选择</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="http://at.alicdn.com/t/font_087ql8qh8hddkj4i.js"></script>

</head>
<body class="bd_color">
	<div class="g_tab">
		<a class="g_active" href="">商品</a>
		<a href="">详情</a>
	</div>
	<div class="pr goods_img"><img src="./img/goods_img.jpg"><div class="pa nub">1<span>/5</span></div></div>
	<div class="limiting_bar clearfix">
		<div class="fl">限购时</div>
		<div class="fr are">剩余<span>36</span>:<span>34</span>:<span>15</span>结束</div>
	</div>
	<div class="doods_description">
		<h1>子初 - 孕妇产褥垫产妇护理垫10片/包</h1>
		<p class="dd_info">生完宝宝后，坐月子，最怕脏污的被褥，频繁的换洗床单...超强护理垫，轻轻松松坐月子。</p>
		<div class="buy_bar clearfix">
			<h2 class="fl lh200"><span class="price">￥39.9 </span><span class="initial_cost">￥59 </span></h2>
			<div class="fr share"><img src="./img/like.png">346</div>
		</div>
	</div>
	<div class="g_info clearfix">
		<div class="w33"><img src="./img/guarantee.png">正品保证</div>
		<div class="w33"><img src="./img/guarantee.png">七天退换</div>
		<div class="w33"><img src="./img/guarantee.png">极速退款</div>
	</div>
	<div class="secl_gods"><a href="">选择商品属性</a></div>
	<p class="up_pulls">- 上拉查看商品详情 -</p>
	<div class="buy_bottom clearfix">
		<div  class="price fl"><span class="font_red">￥39.9</span></div>
		<div class="buy_go fr"><a href="">立即购买</a></div>
	</div>
	<div class="pop_widows top_finish">
        <div class="goods_sx pr">
        	<a class="close_p pa"></a>
        	<div class="goods_box clearfix">
        		<div class="fl b_img"><img src="./img/b_img.jpg"></div>
        		<div class="fl lh200 g_shuxing">
        			<p class="font_red fb pri">￥39.9</p>
        			<h4 class="font_gray">库存210</h4>
        			<p>请选择商品属性</p>
        		</div>
        	</div>
        	<dl class="type">
				<dt>类别</dt>
				<dd class="clearfix">
					<a class="normol" href="">A</a>
					<a class="no-stock" href="">A</a>
					<a class="" href="">A</a>
					<a class="normol" href="">A</a>
					<a class="no-stock" href="">A</a>
					<a class="" href="">A</a>
				</dd>
			</dl>
			<dl class="type">
				<dt>属性</dt>
				<dd class="clearfix">
					<a class="normol" href="">A</a>
					<a class="" href="">A</a>
					<a class="" href="">A</a>
				</dd>
			</dl>
			<div class="type_nub clearfix">
				<div class="ms fl">数量</div>
				<div class="nub_choice fl">
					<a class="fl" href="">-</a>
					<input class="fl" type="text" value="1">
					<a class="fl" href="">+</a>
				</div>
			</div>
			<div class="btn_sure"><a href="">确定</a></div>
			<div class="btn-close">
				<svg class="icon" aria-hidden="true">
		      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-guanbi"></use>
		  </svg>
			</div>
        </div>
    </div>
</body>
</html>
